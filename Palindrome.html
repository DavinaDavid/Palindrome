    <script>
    var word = prompt("Enter word to find palindrome","madam");
var wordlower = word.toLowerCase();
function reverseString(word) {
    var newString = "";
    for (var i = word.length - 1; i >= 0; i--) {
        newString += wordlower[i];      
    }
    return newString;
}
var out = reverseString(word);
if(out===wordlower){
document.write(word +" is palindrome"+ "</br>");
}else{
    document.write(word +" is not palindrome" + "</br>");
}

        if(central === midd){
